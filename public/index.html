<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body ng-app="myApp">
  <h1>{{"hello" + " " + "Angular!"}}</h1>
  <div>{{80000 + 85}}</div>

  <div ng-controller="MyController">
    <input type="text" ng-model="myModel">
    <div>
      My Model: {{ myModel }}
    </div>
    My First Name: {{ myFirstName }}
    Main Character: {{ mainCharacter }}
    Character Version: {{ characterVersion }}
    <form>
      <input type="text" ng-model="title">
      <input type="text" ng-model="author">
      <button ng-click="BookService.addBook(title, author);
        title='';
        author='';
      ">Add Book</button>
    </form>
    <ul>
      <li class="book" ng-repeat="book in books">
        <h4 class="book_title" ng-click="alert(book.title)">{{book.title}}</h4>
        <p class="book_author">{{book.author}}</p>
      </li>
    </ul>
    {{ Movies }}
    </div>
  Version {{ version }}


  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script type="text/javascript" src="./js/myApp.js"></script>
  <script type="text/javascript" src="./js/controller.js"></script>
  <script type="text/javascript" src="./js/values.js"></script>
  <script type="text/javascript" src="./js/constants.js"></script>
  <script type="text/javascript" src="./js/factories.js"></script>
  <script type="text/javascript" src="./js/services.js"></script>
  <script type="text/javascript" src="./js/providers.js"></script>

</body>
</html>
